<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/form.css}">

    <title>Project</title>

</head>
<body>

<div class="banner">
    <div class="content">
        <h2> Register Space </h2>
        <form th:action="@{/produtos/cadastrar}" method="POST" >
            <input type="hidden" name="id" th:value="${produto?.id}">

            <label class="form-label" for="nome"></label><br>
            <input type="text" id="nome" name="nome" th:value=${produto?.nome}  placeholder="Name"><br>

            <label for="valor">  </label><br>
            <input type="text" id="valor" name="valor" th:value=${produto?.valor}  placeholder="Value"><br><br><br><br>

            <input th:if="${not #bools.isTrue(editar)}" type="submit" value="Criar">
            <input th:if="${#bools.isTrue(editar)}" th:formaction="@{/produtos/atualizar}" type="submit" value="Atualizar"/>

        </form>
    </div>
</div>

</body>
</html>
